<div>
{% if widget.wrap_label %}<label{% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %}>{% endif %}
  <input type="{{ widget.type }}"
         name="{{ widget.name }}"
         {% if widget.value != None %}value="{{ widget.value|stringformat:'s' }}"{% endif %}
         {% include "django/forms/widgets/attrs.html" %}>
{% if widget.wrap_label %} {{ widget.label }}</label>{% endif %}
<label {% if widget.weight.attrs.id %} for="{{ widget.weight.attrs.id }}"{% endif %}>
  <input
    type="{{ widget.weight.type }}"
    name="{{ widget.weight.name }}"
    value="{{ widget.weight.value }}"
    {% include "django/forms/widgets/attrs.html" with widget=widget.weight %} />
{{ widget.weight.label }}</label>
</div>
